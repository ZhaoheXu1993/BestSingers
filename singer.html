<html>
<head>
  <title>UF Best Signer Score board</title>
  <style type="text/css">
    body{

    }
    div.placeholder{

    }
    div.container{
      align-items: center;
    }
    div.singer{
      align: center;
      max-width: 300px;
      width: auto;
      height: auto;
      padding: 15px;
      margin: 15px;
      float: left;
      align-items: center;
      justify-content: center;
      border: 1px solid black;

    }
    div.singer img{
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1 id="title" align="center">2016 CSA Best Singer Score Board</h1>
  <div class="container">
  <script>
    function generateSingerBlock() {
      var singerBlocks = "";
      var block = "<div class=\"singer\"><img src=\"img/temp.png\" width=\"250\"/><h2>Name: </h2><h2>Score: </h2></div>";

      for (var i = 0; i < 16; i++) {
        singerBlocks += block;
      }

      document.write(singerBlocks);
    }
    generateSingerBlock();
  </script>
  </div>
</body>
</html>
