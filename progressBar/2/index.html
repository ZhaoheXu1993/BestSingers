<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<title>Progress Example</title>
		
		<link rel="stylesheet" href="progress.css" media="screen" type="text/css" />
	</head>
	<body>
		<div class="container">
			<p>The progress bar should appear below...</p>
		</div>
		<script type="text/javascript" src="progress.js"></script>
		<script type="text/javascript">
	
	
			(document.addEventListener||document.attachEvent)
				.call(document,"DOMContentLoaded",function() {
					var labels = [	"Interpolating",
									"Building",
									"Encoding",
									"Finishing"];
					
					var progressBar = null;
					
					for (var i = 0; i < 4; i ++) {
						progressBar = new ProgressBar();
						progressBar.label = labels[i];
						progressBar.appendTo(document.querySelector(".container"));
						progressBar.setValue(34*i);
					}
	
					var value = 0, direction = false, step = 1;
					
					progressBar = new ProgressBar();
					progressBar.label = "Live Example";
					progressBar.appendTo(document.querySelector(".container"));
					
					var intv = window.setInterval(function() {
						if (direction) {
							value -= step;
						} else {
							value += step;
						}
						
						progressBar.setValue(value);
						
						if (value >= 100 || (value <= 0 && direction))
							direction = !direction;
					},33);
	
				});
	
		</script>
	</body>
</html>
