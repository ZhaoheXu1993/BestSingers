<html>
<head>
	<title>Score</title>
	<link rel="stylesheet" href="css/progress.css" media="screen" type="text/css" />
	<script type="text/javascript" src="js/progress.js"></script>
	<script src="js/circles.min.js"></script>
</head>
<body>
	<script>
		var score1 = 95, score2 = 90, score3 = 80, score4 = 98, score5 = 100;
		var sName = "罗一丹";
	</script>
	<div style="margin-left:200px; margin-top:30px;">
		<table border="0" cellpadding="0" cellspacing="15">
			<tr>
				<td rowspan="2">
					<img src="img/singers/罗一丹.jpg" width="400">
				</td>
			</tr>
			<tr>
				<td rowspan="3">
					<div class="circle" id="scoreCircle" style="margin-left:300px">
						<script>
							var scoreCircle = document.getElementById('scoreCircle');
							var color = ['#FFDAB9', '#D86018'];
							var circle = Circles.create({
									id:         scoreCircle.id,
									value:		0,
									radius:     400,
									width:      40,
									colors:     color
							});

							setTimeout(function() {
								var percentage = (score1 + score2 + score3 + score4 + score5) / 5;

								circle = Circles.create({
									id:         scoreCircle.id,
									value:		percentage,
									radius:     400,
									width:      40,
									colors:     color
								});
							}, 2300);

							
						</script>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<h2 style="text-align:center; font-size:70px;">罗一丹</h2>
				</td>
			</tr>
		</table>
	</div>

	
</body>
</html>
