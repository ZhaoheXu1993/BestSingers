<html>
<head>
	<title>Score</title>
	<link rel="stylesheet" href="css/progress.css" media="screen" type="text/css" />
	<script type="text/javascript" src="js/progress.js"></script>
	<script src="js/circles.min.js"></script>
</head>
<body>
	<script>
		var score1 = 95, score2 = 90, score3 = 80, score4 = 98, score5 = 100;
		var sName = "罗一丹";
	</script>
	<div class="canvas">
		<table border="0" cellpadding="0" cellspacing="15">
			<tr>
				<td>
					<img src="img/committees/WadeWu.png" width="70" height="70" />
				</td>
				<td>
					<h1>Wade Xu</h1>
				</td>
				<td>
					<h2 id="sName"><script>document.getElementById('sName').innerHTML = sName;</script></h2>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="container1">
						<script type="text/javascript">
								(document.addEventListener||document.attachEvent)
									.call(document,"DOMContentLoaded",function() {
										var value = 0, direction = false, step = 1;
										
										progressBar1 = new ProgressBar();
										progressBar1.label = "Score:";
										progressBar1.appendTo(document.querySelector(".container1"));
										
										var intv = window.setInterval(function() {
											if (!direction && value < score1) {
												value += step;
											}
											
											progressBar1.setValue(value);
										},20);
						
									});
						</script>
					</div>
				</td>
				<td rowspan="2">
					<h2>评委得分</h2>
				</td>
			</tr>
			<tr>

										},20);
						
									});
						</script>
					</div>
				</td>

							var scoreCircle = document.getElementById('scoreCircle');
							var color = ['#FFDAB9', '#D86018'];
							var circle = Circles.create({
									id:         scoreCircle.id,
									value:		0,
									radius:     300,
									width:      40,
									colors:     color
							});

							setTimeout(function() {
								var percentage = (score1 + score2 + score3 + score4 + score5) / 5;

								circle = Circles.create({
									id:         scoreCircle.id,
									value:		percentage,
									radius:     300,
									width:      40,

								});
							}, 2300);

							
						</script>
